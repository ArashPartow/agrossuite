build:
  tags:
    - linux
  script: 
    - git submodule update --init 
    - cd dealii 
    - mkdir -p build 
    - cd build 
    - cmake ..
    - make -j12 
    - cd ../../
    # - export CC=/usr/bin/clang
    # - export CXX=/usr/bin/clang++     
    - cmake . 
    - make -j12
    - ./agros2d_generator
    - cd plugins
    - cmake .
    - make -j12
    # appimage 
    - strip libs/*.so
    - strip agros2d
    - strip agros2d_solver
    - strip pythonlab
    - ./tools.py appimage
    - mkdir ~/appimage/$CI_BUILD_REF
    - cp Agros-x86_64.AppImage ~/appimage/$CI_BUILD_REF 
    # test
    - cd ../resources/python
    - cmake .
    - ctest -D Experimental
    
build_mumps:
  tags:
    - linux
  script: 
    - export CC=/usr/bin/clang
    - export CXX=/usr/bin/clang++    
    - cd solver-external-mumps
    - cmake .
    - make 
    - ctest --output-on-failure -D Experimental
    
